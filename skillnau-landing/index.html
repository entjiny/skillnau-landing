<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillNau | 디자이너 인재풀</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img src="assets/logo.svg" alt="SkillNau 로고" class="logo" />
      <nav class="nav">
        <a href="#hero">홈</a>
        <a href="#design-types">디자인 타입</a>
        <a href="#testimonials">후기</a>
        <a href="#footer">회사소개</a>
      </nav>
      <a href="#" class="cta-btn">디자이너 인재풀 등록</a>
      <button class="hamburger" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu">
      <button class="close-menu" aria-label="메뉴 닫기">&times;</button>
      <nav class="mobile-nav">
        <a href="#hero">홈</a>
        <a href="#design-types">디자인 타입</a>
        <a href="#testimonials">후기</a>
        <a href="#footer">회사소개</a>
      </nav>
      <a href="#" class="cta-btn mobile-cta">디자이너 인재풀 등록</a>
    </div>
  </header>
  <main>
    <section id="hero" class="hero">
      <div class="container hero__container">
        <div class="hero__preheader">스킬나우와 함께</div>
        <h1 class="hero__headline">검증된 디자이너 인재풀<br />쉽고 빠르게 찾으세요</h1>
        <p class="hero__subtext">프로젝트에 딱 맞는 디자이너, 지금 바로 연결하세요.</p>
      </div>
    </section>
    <section id="design-types" class="design-types">
      <div class="container">
        <h2>디자인 타입</h2>
        <div class="design-types__grid">
          <button>UI/UX</button>
          <button>브랜딩</button>
          <button>그래픽</button>
          <button>일러스트</button>
          <button>3D/모션</button>
          <button>기타</button>
        </div>
      </div>
    </section>
    <section id="testimonials" class="testimonials">
      <div class="container">
        <h2>후기</h2>
        <div class="testimonial-box">
          <img src="assets/avatar1.svg" alt="고객 아바타" class="testimonial-avatar" />
          <div class="testimonial-content">
            <p>“스킬나우 덕분에 프로젝트에 딱 맞는 디자이너를 빠르게 찾을 수 있었어요!”</p>
            <span class="testimonial-author">- 김OO, 스타트업 대표</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer" class="footer">
    <div class="container footer__container">
      <img src="assets/logo-white.svg" alt="SkillNau 로고" class="footer-logo" />
      <div class="footer-info">
        <div>주식회사 스킬나우 | 사업자등록번호 123-45-67890</div>
        <div>서울특별시 강남구 테헤란로 123, 4층</div>
        <div class="footer-socials">
          <a href="#" aria-label="Instagram"><img src="assets/instagram.svg" alt="Instagram" /></a>
          <a href="#" aria-label="KakaoTalk"><img src="assets/kakao.svg" alt="KakaoTalk" /></a>
        </div>
      </div>
    </div>
    <hr class="footer-divider" />
    <div class="footer-copyright">© 2024 SkillNau. All rights reserved.</div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
